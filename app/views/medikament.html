<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">Medikament</h1>
    </div>
    <div class="col-m-1">                                    

        <a>             
            <button ng-click="SetMedikamentList()" class="page-header btn btn-success btn-circle btn-lg"><i class="fa fa-plus"></i> 
            </button> 
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Medikament" ng-model="searchMedikament">
                    </div>      
                </div>
            </form>
                    <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Bezeichnung</th>
                        <th>Darr</th>
                        <th>Einheit</th>
                        <th>HerstKz</th>
                        <th>Rote Liste</th>
                        <th>Inhaltsstoff</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medikament in (medikaments|filter:search).slice(((currentPageM-1)*itemsPerPageM), ((currentPageM)*itemsPerPageM))">
                        <td ng-bind="medikament.name"></td>
                        <td ng-bind="medikament.darr"></td>
                        <td ng-bind="medikament.einheit"></td>
                        <td ng-bind="medikament.bzn"></td>
                        <td ng-bind="medikament.roteliste"></td>
                        <td ng-bind="medikament.inhaltsstoff"></td>
                </tbody>
            </table>
            <uib-pagination total-items="totalItemsM" ng-model="currentPageM" max-size="maxSizeM" class="pagination-sm" boundary-link-numbers="true"style="
            margin-left: 20%;"></uib-pagination>
        </div>
    </div>
</div>
