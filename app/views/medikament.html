<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">Medikament </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Medikament" ng-model="search">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead>                        
                <th>PZN</th>
                <th>Bezeichnung</th>
                <th>Einheit</th>
                <th>Darr</th>
                <th>Rote Liste</th>
                <th>Inhaltsstoff</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medikament in (medikaments|filter:search).slice(((currentPageM - 1) * itemsPerPageM), ((currentPageM) * itemsPerPageM))">
                        <td ng-bind="medikament.pzn"></td>
                        <td ng-bind="medikament.bezeichnung"></td>
                        <td ng-bind="medikament.einheit"></td>
                        <td ng-bind="medikament.darr"></td>
                        <td ng-bind="medikament.roteListe"></td>
                        <td ng-bind="medikament.inhaltsstoff"></td>
                    </tr>
                </tbody>
            </table>
            <uib-pagination total-items="totalItemsM" ng-model="currentPageM" max-size="maxSizeM" class="pagination-sm" boundary-link-numbers="true"style="
                            margin-left: 20%;"></uib-pagination>
        </div>
    </div>
</div>
