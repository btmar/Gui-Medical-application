<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">Update Konflikte</h1>
    </div>
</div>




<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<ul class="nav nav-tabs">
						<li class="active"><a href="/dashboard/update/#uebersicht" data-toggle="tab">Krankheiten</a>
						</li>
						<li><a  href="/dashboard/update/#diagnostik" data-toggle="tab">Prozeduren</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in active" id="uebersicht">
							<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Krankheit" ng-model="searchKrankheit">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="krankheit in (krankheits| filter:searchKrankheit).slice(((currentPageK-1)*itemsPerPageK), ((currentPageK)*itemsPerPageK))">
                        <td ng-bind="krankheit.title"></td>
                        <td ng-bind="krankheit.autor"></td>
                        <td ng-bind="krankheit.date"></td>
                        <td>
                            <a ui-sref="dashboard.updateTKrankheit({ title: krankheit.title })"> 
                                <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true" style="
            margin-left: 40%;"></uib-pagination>
        </div>
    </div>
</div>
						</div>
						<div class="tab-pane fade" id="diagnostik">
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
        <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Prozedur" ng-model="search">
                    </div>      
                </div>
            </form>
                    <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="prozedur in (prozedurs|filter:search).slice(((currentPageP-1)*itemsPerPageP), ((currentPageP)*itemsPerPageP))">
                        <td ng-bind="prozedur.title"></td>
                        <td ng-bind="prozedur.autor"></td>
                        <td ng-bind="prozedur.date"></td>
                        <td>
                            <a ui-sref="dashboard.updateTProzedur({ title: prozedur.title})"> 
                                <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <uib-pagination total-items="totalItemsP" ng-model="currentPageP" max-size="maxSizeP" class="pagination-sm" boundary-link-numbers="true" style="
            margin-left: 40%;"></uib-pagination>
        </div>
    </div>
</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
