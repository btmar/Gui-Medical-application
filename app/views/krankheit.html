<div class="row">
    <div class="col-md-10">
        <h1 class="page-header">Krankheit</h1>
    </div>
    <div class="col-m-2">                                    
        <a ui-sref="dashboard.krankheitSuchen"> 
            <button type="button" class="page-header btn btn-default btn-circle btn-lg"><i class="fa fa-search"></i> 
            </button>    
        </a>
        <a ui-sref="dashboard.krankheitHinzufuegen">             
            <button type="button" class="page-header btn btn-success btn-circle btn-lg"><i class="fa fa-plus"></i> 
            </button> 
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="krankheit in krankheits">
                        <td ng-bind="krankheit.title"></td>
                        <td ng-bind="krankheit.autor"></td>
                        <td ng-bind="krankheit.date"></td>
                        <td>
                            <a ui-sref="dashboard.krankheitDetail({ title: krankheit.title })"> 
                                <button type="button" class="btn btn-primary btn-circle">
                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button type="button" ng-click="removeItem(krankheit)" class="btn btn-danger btn-circle">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
