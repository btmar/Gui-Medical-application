<div class="container-fluid"><div class="row">
	<div class="container-fluid">
		<h1 class="page-header">Prozedur hinzufügen</h1>
		<form role="form">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-6">
						<label>Title:</label>
						<div><input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="prozedur.title"/></div>
					</div>
				</div> 
				<div class="row">
					<div class="col-lg-6">
						<label>Autor:</label>
						<input id='input-to-add' class='form-control' placeholder='Enter text' ng-model="prozedur.autor"/>
					</div>
				</div> 
				<div class="row">
					<div class="col-md-6">
						<label>date:</label>
						<p class="input-group">
							<input type="text" placeholder="Date" class="form-control" uib-datepicker-popup ng-model="prozedur.date" is-open="popup2.opened" datepicker-options="inlineOptions" ng-required="true" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p></div>
					</div> 
					<div class="row">
						<div class="col-lg-12">
							<label>Übersicht:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="prozedur.uebersicht.text" ></text-angular>
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="prozedur.uebersicht.notfall"></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Diagnostik:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="prozedur.diagnostik.text" ></text-angular>
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="prozedur.diagnostik.notfall" ></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Therapie:</label>
							<div class="col-md-11 col-md-offset-1">

								<text-angular ng-model="prozedur.therapie.text"></text-angular>										
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="prozedur.therapie.notfall"></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Beratung:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="prozedur.beratung.text"></text-angular>
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="prozedur.beratung.notfall"></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Notes:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="prozedur.notes"></text-angular>
							</div>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-9">
							<button  type="submit" id="btn-margin-top" ng-click="save()" class="btn btn-primary">hinzufügen</button>
							<button type="reset" id="btn-margin-top" class="btn btn-default">Reset</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
