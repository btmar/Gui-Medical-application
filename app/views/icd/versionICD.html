<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Alte Versionen</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Version" ng-model="searchVersion">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Version</th>
                        <th> </th>


                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="version in (versions| filter:search).slice(((currentPageK - 1) * itemsPerPageK), ((currentPageK) * itemsPerPageK))">-->
                    <tr dir-paginate="version in versions|filter:searchVersion|itemsPerPage:10 track by $index"current-page="currentPageV" pagination-id="100">

                        <td ng-bind="version"></td>


                        <td>
                            <button type="button" ng-click="listVersion(version)" class="btn btn-primary btn-circle">
                                <i class="fa fa-list"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--            <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true"style="
                                        margin-left: 20%;"></uib-pagination>-->
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                pagination-id="100"
                style="margin-left: 30%;">
            </dir-pagination-controls>
        </div>
        <div ng-if="ICDNummers" class="row">
            <div class="col-md-12">
                <h1 class="page-header">ICD-Nummer Liste (version:{{v}})</h1>
            </div>
        </div>
        <div ng-if="ICDNummers" class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="ICD-Nummer" ng-model="searchICD">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Diagnose</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="icd in (ICDNummers| filter:searchICD).slice(((currentPageM - 1) * itemsPerPageM), ((currentPageM) * itemsPerPageM))">-->
                    <tr dir-paginate="icd in ICDNummers|filter:searchICD|itemsPerPage:10"current-page="currentPageM" pagination-id="200">

                        <td ng-bind="icd.code"></td>
                        <td ng-bind="icd.diagnose"></td>
                        <td ng-bind="icd.type"></td>
                    </tr>
                </tbody>
            </table>
            <!--            <uib-pagination total-items="totalItemsM" ng-model="currentPageM" max-size="maxSizeM" class="pagination-sm" boundary-link-numbers="true"style="
                                        margin-left: 20%;"></uib-pagination>-->
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                pagination-id="200"
                style="margin-left: 30%;">
            </dir-pagination-controls>
        </div>
    </div>
</div>
