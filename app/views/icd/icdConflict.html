<div ng-if="icd" class="col-md-12" >
    <h3 class="page-header"> Achtung! Gel√∂scht ICD-Nummern werden aber auch in mehreren Standards benutzt </h3>
    <div class="dataTable_wrapper">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="ICD-Nummer" ng-model="searchICDNummer">
                </div>      
            </div>
        </form>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Diagnose</th>
                    <th>Type</th>
                    <th> </th>
                    <th> </th>

                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="item2 in icd|itemsPerPage:10"current-page="currentPageMK" pagination-id="1">
                    <td ng-bind="item2.icd.code"></td>
                    <td ng-bind="item2.icd.diagnose"></td>
                    <td ng-bind="item2.icd.type"></td>
                    <td>
                        <button type="button" ng-click="detail(item2)" class="btn btn-primary btn-circle">
                            <i class="fa fa-list"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" ng-click="hinzufuegen(item2)" class="btn btn-success btn-circle">
                            <i class="fa fa-plus"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls
            max-size="5"
            direction-links="true"
            boundary-links="true"
            pagination-id="1"
            style="margin-left: 30%;">
        </dir-pagination-controls>
    </div>
</div>
