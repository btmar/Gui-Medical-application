<div class="panel panel-default">
    <div class="panel-heading">
        Achtung! Dieser ICD-Nummer wird in folgenden Standards benutzt
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="/dashboard/krankheit/bearbeitentext/#krankheit" data-toggle="tab">Krankheit</a>
            </li>
            <li><a  href="/dashboard/krankheit/bearbeitentext/#prozedur" data-toggle="tab">Prozedur</a>
            </li>


        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="krankheit">
                <form>
                    <div class="form-group" id="search-margin-top">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Krankheit" ng-model="searchKrankheit">
                        </div>      
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th> Notes </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="krankheit in (krankheits| filter:searchKrankheit).slice(((currentPageP - 1) * itemsPerPageP), ((currentPageP) * itemsPerPageP))">
                            <td ng-bind="krankheit.title"></td>
                            <td ng-bind-html="krankheit.notes"></td>
                        </tr>
                    </tbody>
                </table>
                <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true" 
                style="margin-left: 30%;"></uib-pagination>
            </div>
            <div class="tab-pane fade" id="prozedur">
                <div id="table-prozedur" class="table-responsive">
                    <form>
                        <div class="form-group" id="search-margin-top">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                <input type="text" class="form-control" placeholder="Prozedur" ng-model="searchTitle">
                            </div>      
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th> Title</th>
                                <th> Notes </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="prozedur in (prozedurs| filter:searchTitle).slice(((currentPageP - 1) * itemsPerPageP), ((currentPageP) * itemsPerPageP))">
                                <td ng-bind="prozedur.title"></td>
                                <td ng-bind-html="prozedur.notes"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <uib-pagination total-items="totalItemsP" ng-model="currentPageP" max-size="maxSizeP" class="pagination-sm" boundary-link-numbers="true" 
                style="margin-left: 30%;"></uib-pagination>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-7">
            <button  type="submit" id="btn-margin-top" ng-click="bearbeiten()" class="btn btn-danger">Trotzdem bearbeiten</button>
        </div>
    </div>
</div>
