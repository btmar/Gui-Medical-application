<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">Prozedur</h1>
    </div>
    <div class="col-m-1">                                    

        <a ui-sref="dashboard.prozedurHinzufuegen">             
            <button type="button" class="page-header btn btn-success btn-circle btn-lg"><i class="fa fa-plus"></i> 
            </button> 
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Prozedur" ng-model="search">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>Datum</th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="prozedur in (prozedurs|filter:search).slice(((currentPageP-1)*itemsPerPageP), ((currentPageP)*itemsPerPageP))">-->
                    <tr dir-paginate="prozedur in prozedurs| filter:search|itemsPerPage:10"current-page="currentPageP" pagination-id="1">
                        <td ng-bind="prozedur.title"></td>
                        <td ng-bind="prozedur.autor"></td>
                        <td ng-bind="prozedur.date"></td>
                        <td>
                            <a ui-sref="dashboard.prozedurDetail({ title: prozedur.title })"> 
                                <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button type="button" ng-click="removeItem(prozedur)" class="btn btn-danger btn-circle">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--            <uib-pagination total-items="totalItemsP" ng-model="currentPageP" max-size="maxSizeP" class="pagination-sm" boundary-link-numbers="true" style="
                        margin-left: 40%;"></uib-pagination>-->
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                pagination-id="1"
                style="margin-left: 30%;">
            </dir-pagination-controls>
        </div>
    </div>
</div>
