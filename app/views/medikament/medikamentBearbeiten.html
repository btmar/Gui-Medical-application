<div class="container-fluid">
    <div class="row">
        <div class="container-fluid">
            <h1 class="page-header">Medikament bearbeiten</h1>
            <form role="form">
                <div class="form-group">

                    <div class="form-group">
                        <label>PZN:</label>


                        <input id='input-to-add' class='form-control' placeholder='Enter text' disabled  ng-model="medikament.pzn"/>
                    </div>
                    <div class="form-group">
                        <label>Bezeichnung:</label>


                        <input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="medikament.bezeichnung"/>
                    </div>
                    <div class="form-group">
                        <label>Darr:</label>


                        <input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="medikament.darr"/>
                    </div>
                    <div class="form-group">
                        <label>Einheit:</label>


                        <input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="medikament.einheit"/>
                    </div>
                    <div class="form-group">
                        <label>Rote Liste:</label>


                        <input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="medikament.roteListe"/>
                    </div>
                    <div class="form-group">
                        <label>Inhaltsstoff:</label>


                        <input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="medikament.inhaltsstoff"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-9">
                        <button  type="submit" id="btn-margin-top" ng-click="bearbeiten()" class="btn btn-primary">bearbeiten</button>
                        <button  id="btn-margin-top" ng-click="cancel()" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ng-if="krankheits" class="row">
        <div class="col-md-12">
            <h3 class="page-header">Krankheiten, die "{{medikament.bezeichnung}}({{medikament.pzn}})" enthalten</h3>
            <div class="dataTable_wrapper">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Krankheit" ng-model="searchKrankheit">
                        </div>      
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Autor</th>
                            <th>Datum</th>
                            <th> </th>

                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr ng-repeat="krankheit in (krankheits| filter:searchKrankheit).slice(((currentPageK - 1) * itemsPerPageK), ((currentPageK) * itemsPerPageK))">--> 
                        <tr dir-paginate="krankheit in krankheits| filter:searchKrankheit|itemsPerPage:10"current-page="currentPageK" pagination-id="2">       

                            <td ng-bind="krankheit.title"></td>
                            <td ng-bind="krankheit.autor"></td>
                            <td ng-bind="krankheit.date"></td>
                            <td>
                                <a ui-sref="dashboard.krankheitDetail({ title: krankheit.title })"> 
                                    <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                        <i class="fa fa-list"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--                <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true"style="
                                                margin-left: 40%;"></uib-pagination>-->
                <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true"
                    pagination-id="2"
                    style="margin-left: 30%;">
                </dir-pagination-controls>
            </div>
        </div>
    </div>
    <div ng-if="prozedurs" class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Prozeduren, die "{{medikament.bezeichnung}}({{medikament.pzn}})" enthalten</h3>
            <div class="dataTable_wrapper">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Prozedur" ng-model="search">
                        </div>      
                    </div>
                </form>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Autor</th>
                            <th>Datum</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="prozedur in (prozedurs|filter:search).slice(((currentPageP - 1) * itemsPerPageP), ((currentPageP) * itemsPerPageP))">
                            <td ng-bind="prozedur.title"></td>
                            <td ng-bind="prozedur.autor"></td>
                            <td ng-bind="prozedur.date"></td>
                            <td>
                                <a ui-sref="dashboard.prozedurDetail({ title: prozedur.title })"> 
                                    <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                        <i class="fa fa-list"></i>
                                    </button>
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <uib-pagination total-items="totalItemsP" ng-model="currentPageP" max-size="maxSizeP" class="pagination-sm" boundary-link-numbers="true" style="
                                margin-left: 40%;"></uib-pagination>
            </div>
        </div>
    </div>
</div>
