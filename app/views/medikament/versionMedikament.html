<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Alte Versionen</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Version" ng-model="search">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Version</th>
                        <th> </th>


                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="version in (versions| filter:search).slice(((currentPageK - 1) * itemsPerPageK), ((currentPageK) * itemsPerPageK))">-->
                    <tr dir-paginate="version in versions| filter:search|itemsPerPage:10"current-page="currentPageK" pagination-id="2">
                        <td ng-bind="version"></td>
                        <td>
                            <button type="button" ng-click="listVersion(version)" class="btn btn-primary btn-circle">
                                <i class="fa fa-list"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--            <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true"style="
                                        margin-left: 20%;"></uib-pagination>-->
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                pagination-id="2"
                style="margin-left: 30%;">
            </dir-pagination-controls>
        </div>
        <div ng-if="medikaments" class="row">
            <div class="col-md-12">
                <h1 class="page-header">Medikament Liste (version:{{v}})</h1>
            </div>
        </div>
        <div ng-if="medikaments" class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Medikament" ng-model="searchMedikament">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>PZN</th>
                        <th>Bezeichnung</th>
                        <th>Einheit</th>
                        <th>Darr</th>
                        <th>Rote Liste</th>
                        <th>Inhaltsstoff</th>

                    </tr>
                </thead>
                <tbody>
                    <!--<tr ng-repeat="medikament in (medikaments| filter:searchMedikament).slice(((currentPageM - 1) * itemsPerPageM), ((currentPageM) * itemsPerPageM))">-->
                    <tr dir-paginate="medikament in medikaments| filter:searchMedikament|itemsPerPage:10"current-page="currentPageM" pagination-id="1">
                        <td ng-bind="medikament.pzn"></td>
                        <td ng-bind="medikament.bezeichnung"></td>
                        <td ng-bind="medikament.einheit"></td>
                        <td ng-bind="medikament.darr"></td>
                        <td ng-bind="medikament.roteListe"></td>
                        <td ng-bind="medikament.inhaltsstoff"></td>
                        <td>
                            <a ui-sref="dashboard.medikamentBearbeiten({ pzn: medikament.pzn })"> 
                                <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button type="button" ng-click="removeMedikament(medikament)" class="btn btn-danger btn-circle">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--            <uib-pagination total-items="totalItemsM" ng-model="currentPageM" max-size="maxSizeM" class="pagination-sm" boundary-link-numbers="true"style="
                                        margin-left: 20%;"></uib-pagination>-->
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                pagination-id="1"
                style="margin-left: 30%;">
            </dir-pagination-controls>
        </div>
    </div>
</div>
