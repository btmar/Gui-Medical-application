<div class="panel panel-default">
    <div class="panel-heading">
        Image
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="/dashboard/krankheit/bearbeitentext/#bild" data-toggle="tab">Bild</a>
            </li>
            <li><a  href="/dashboard/krankheit/bearbeitentext/#bildhinzu" data-toggle="tab">Bild hinzufügen</a>
            </li>


        </ul>

        <div class="tab-content">

            <div class="tab-pane fade in active" id="bild">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="dataTable_wrapper">
                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                        <input type="text" class="form-control" placeholder="Image" ng-model="searchImage">
                                    </div>      
                                </div>
                            </form>
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Image</th>
                                        <th> </th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <!--<tr ng-repeat="image in (images| filter:searchImage).slice(((currentPageK - 1) * itemsPerPageK), ((currentPageK) * itemsPerPageK))">-->                        
                                    <tr dir-paginate="image in images|filter:searchImage|itemsPerPage:10"current-page="currentPageK" pagination-id="1">

                                <td ng-bind="image.title"></td>
                                        <td><img id="image" data-ng-src="data:image/PNG;base64,{{image.image}}"></td>
                                        <td>
                                            <button type="button" ng-click="checkImageLink(image)" class="btn btn-info btn-circle"><i class="fa fa-check"></i> </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
<!--                            <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true"style="
                                            margin-left: 40%;"></uib-pagination>-->
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true"
                pagination-id="1"
                style="margin-left: 30%;">
            </dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="bildhinzu">
                    <label>Title</label>
                    <input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="title"/>
                    <br>
                    <button class="btn btn-primary" ngf-select  ng-model="file" ngf-multiple="false">Datei auswählen</button>
                    {{file.name}}
                    <div class="col-md-offset-11">
                        <button class="btn btn-primary"   ng-click="update()" >upload</button>
                    </div>
            </div>
        </div>
    </div>
</div>
