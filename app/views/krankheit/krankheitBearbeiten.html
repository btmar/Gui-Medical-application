<div class="container-fluid"><div class="row">
	<div class="container-fluid">
		<h1 class="page-header">Krankheit bearbeiten</h1>
		<form role="form">
			<div class="form-group">
					<div class="col-lg-12">
						<label>Title:</label>
				<div class="row">
						<div class="col-md-6 col-md-offset-1">
						<input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="krankheit.title"/></div>
					</div>
				</div> 
					<div class="col-lg-12">
						<label>Autor:</label>
										<div class="row">
													<div class="col-md-6 col-md-offset-1">
						<input id='input-to-add' class='form-control' placeholder='Enter text' ng-model="krankheit.autor"/>
						</div>
					</div>
				</div> 
					<div class="col-md-12">
						<label>date:</label>
										<div class="row">
													<div class="col-md-6 col-md-offset-1">
						<p class="input-group">
							<input type="text" placeholder="Date" class="form-control" uib-datepicker-popup ng-model="krankheit.date" is-open="popup2.opened" datepicker-options="inlineOptions" ng-required="true" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>
						</p>
						</div>
					</div> 
					</div>
						<div class="col-lg-12">
							<label>Ãœbersicht:</label>
												<div class="row">
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="krankheit.uebersicht.text" ></text-angular>
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="krankheit.uebersicht.notfall"></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Diagnostik:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="krankheit.diagnostik.text" ></text-angular>
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="krankheit.diagnostik.notfall" ></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Therapie:</label>
							<div class="col-md-11 col-md-offset-1">

								<text-angular ng-model="krankheit.therapie.text"></text-angular>										
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="krankheit.therapie.notfall"></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Beratung:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="krankheit.beratung.text"></text-angular>
								<label id="notfall-col">Notfall</label>
								<text-angular ng-model="krankheit.beratung.notfall"></text-angular>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<label>Notes:</label>
							<div class="col-md-11 col-md-offset-1">
								<text-angular ng-model="krankheit.notes"></text-angular>
							</div>	
						</div>
					</div>
					<div class="col-lg-12">
						<label>Prozedur:</label>
						<div class="row">
							<div class="col-md-6 col-md-offset-1">
								<p class="input-group">
									<input class="form-control" placeholder="Prozedur" id="disabledInput" ng-model="krankheit.prozedur.title">
									<span class="input-group-btn">
										<button class="btn btn-default" ng-click="openProzedurForm()"><i class="fa fa-medkit"></i></button>
									</span>
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 col-md-offset-9">
							<button  type="submit" id="btn-margin-top" ng-click="save()" class="btn btn-primary">bearbeiten</button>
							<button type="reset" id="btn-margin-top" class="btn btn-default">Reset</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
