<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Krankheit bearbeiten</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel-body">
					<div class="row">
						<form role="form">
							<div class="form-group">
								<div class="row">
									<label>Title:</label>
									<div><input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="krankheit.title"/></div>

								</div> 
								<div class="row">
									<label>Autor:</label>
									<div><input id='input-to-add' class='form-control' placeholder='Enter text' ng-model="krankheit.autor"/></div>
								</div> 
								<div class="row">
									<label>date:</label>
									<div><input id='input-to-add' class='form-control' placeholder='Enter date'  ng-model="krankheit.date"/></div>
								</div> 
								<div class="row">
									<label>Ãœbersicht:</label>
									<div class="col-md-11 col-md-offset-1">

										<text-angular ng-model="krankheit.uebersicht.flowchart" ></text-angular>

										

										<label id="notfall-col">Notfall</label>
										<div><text-angular ng-model="krankheit.uebersicht.notfall"/></div>

									</div>
								</div>
								<div class="row">

									<label>Diagnostik:</label>
									<div class="col-md-11 col-md-offset-1">

										<div><text-angular ng-model="krankheit.diagnostik.anamnese" /></div>

										<label id="notfall-col">Notfall</label>
										<div><text-angular ng-model="krankheit.diagnostik.notfall" /></div>

									</div>
								</div>
								<div class="row">
									<label>Therapie:</label>
									<div class="col-md-11 col-md-offset-1">

										<div><text-angular ng-model="krankheit.therapie.initialtherapie"/></div>

										
										<label id="notfall-col">Notfall</label>
										<div><text-angular ng-model="krankheit.therapie.notfall"/></div>


									</div>

								</div>
								<div class="row">
									<label>Beratung:</label>
									<div class="col-md-11 col-md-offset-1">

										<div><text-angular ng-model="krankheit.beratung.entlassmanagement"/></div>

										<label id="notfall-col">Notfall</label>
										<div><text-angular ng-model="krankheit.beratung.notfall"/></div>

									</div>
								</div>
								<div class="row">
									<label>Notes:</label>
									<div class="col-md-11 col-md-offset-1">

										<div><text-angular ng-model="krankheit.notes.icdnummern"/></div>

										
									</div>

								</div>
								<div class="row">
								<div class="col-md-4 col-md-offset-9">
									 
									<button type="submit" id='btn-margin' ng-click="save()" class="btn btn-primary">bearbeiten</button>
									<button type="reset" id='btn-margin' class="btn btn-default">Reset</button>
								</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
